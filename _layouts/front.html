---
layout: default
---

<div class="page-lead" style="background-image:url({{ page.image.banner }})">
	<div class="wrap page-lead-content">
    <h1>{% if page.layout == 'front' %}{{ site.description }}{% else %}{{ page.title }}{% endif %}</h1>
	</div>
</div>

<div id="main" role="main"></div>

<div class="wrap {{ page.title }}">

	<div class="inner-wrap">
		{{ content }}
	</div>
</div>
